<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Note</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>

        <h2>Add new note</h2>

    </header>

    <main>

        <form>
            <div class="formfield">
                <label>Title</label>
                <input type="text" name="title">
            </div>

            <div class="formfield">
                <label>Note</label>
                <textarea></textarea>
            </div>

            <div class="formfield">
                <label>Priority</label>
                <input type="range" min="1" max="5" step="1">
            </div>

            <div class="formfield">
                <label>Due Date</label>
                <input type="date">
            </div>

            <div>
                <button type="submit">Save</button>
                <button type="reset">Cancel</button>
            </div>
        </form>

    </main>

    <footer>

    </footer>

</body>
</html>
